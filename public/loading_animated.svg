<svg width="200" height="200" viewBox="0 0 40 60" xmlns="http://www.w3.org/2000/svg">
    <polygon id="trianglePolygon" fill="none" stroke="#fff" stroke-width="1" points="16,1 32,32 1,32" />
    <text id="loadingText" x="0" y="42" fill="white">Loading...</text>
    <style>
        #trianglePolygon{
            stroke-dasharray: 18;
            stroke-dashoffset: 1;
            animation: dash 2.5s cubic-bezier(0.35, 0.04, 0.63, 0.95) infinite;
        }
        @keyframes dash{
            to{
                stroke-dashoffset: 144;
            }
        }
        @font-face {
            font-family: 'fontOrbitro';
            src:
                url('./orbitron-variablefont_wght-webfont.woff2') format('woff2'),
                url('./orbitron-variablefont_wght-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        #loadingText{
            font-family: 'fontOrbitro', sans-serif;
            font-size: 6px;
            letter-spacing: .4px;
            animation: blick 1.25s ease-in-out infinite;
        }
        @keyframes blick{
            50%{
                opacity: 0;
            }
        }
    </style>
</svg>